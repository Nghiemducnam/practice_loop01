<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let a= 1;
         let b=0;
         let c;
         for (let count=0; count <20; count++) {
             c= a+b;
             a=b;
             b=c;
             if (c%5==0) {
                 document.write("số đầu tiên trong dãy Fiboaci chia hết cho 5 là: " +c);
                 break;
             }
         }
     </script>

</body>
</html>
