<body>
     <script>

         var count=0;

         var tong=0;
         for(var i=1; count<30; i++) {
             if (i % 7 == 0) {
                 tong = tong + i;
                 count++;
             }
         }
             document.write("Tổng 30 số N đầu tiên chia hết cho 7 là:" + " " +tong);


     </script>
</body>
